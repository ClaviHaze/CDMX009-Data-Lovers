<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>PokeGo Space</title>
    <link rel = "icon" type = "image/png" href = "https://raw.githubusercontent.com/ClaviHaze/CDMX009-Data-Lovers/master/src/images/pokemon.png">
    <link rel = "apple-touch-icon" type = "image/png" href = "https://raw.githubusercontent.com/ClaviHaze/CDMX009-Data-Lovers/master/src/images/pokemon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main" id="home">
      <img src="images/pokeicon.svg" class="mainicon"/>
      <h1>PokeGo Space</h1>
    </header>
    <br>
    <nav class="filterBar" id="navBar">
      <a class="icon" id="allPoke">
        <img src="images/allPoke.svg" class="filterBtn"/>
        <p class="subtitle">Todos</p>
      </a>
      <a class="icon" id="topSpawn">
        <img src="images/topSpawn.svg" class="filterBtn"/>
        <p class="subtitle">Top 10 <br> Mayor <br> Aparición</p>
      </a>
      <a class="icon" id="pokeType">
        <img src="images/typeButton.svg" class="filterBtn"/>
        <p class="subtitle">Tipo</p>
      </a>
      <a class="icon" id="eggKm">
        <img src="images/eggButton.svg" class="filterBtn"/>
        <p class="subtitle">Huevo</p>
      </a>
    </nav>
    <table class="list" id="egg">
    </table>
    <table class="list" id="types">
    </table>
    <br>
    <section class="text" id="introText">
      <h1 class="text">
        ¡Bienvenido a PokeGo Space!
      </h1>
      <p class="text">
        Encuentra aquí toda la información que necesitas sobre la región de Kanto
      </p>
    </section>
    <table class="detailCard" id="pokeCard">
    </table>
    <table class="pokeList" id="pokeList">
    </table>
    <br>
    <img src="images/topArrow.svg" class="topBtn" id="backTop"/>
    <footer>
      <small>
        Iconos diseñados por
        <a class="attribution" href="https://www.flaticon.es/autores/roundicons-freebies" title="Roundicons Freebies">Roundicons Freebies</a>
        from
        <a class="attribution" href="https://www.flaticon.es/" title="Flaticon"> www.flaticon.es</a>
      </small>
    </footer>
    <script type="module" src="main.js"></script>

  </body>
</html>
