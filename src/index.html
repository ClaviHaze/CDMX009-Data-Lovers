<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>PokeGo Space</title>
    <link rel = "icon" type = "image/png" href = "images\pokemon.png">
    <link rel = "apple-touch-icon" type = "image/png" href = "images\pokemon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main" id="home">
      <img src="images/pokeicon.svg" class="mainicon"/>
      <h1>PokeGo Space</h1>
    </header>
    </br>
    <nav class="filterBar">
      <figure class="filterIcon" id="allPoke">
        <img src="images/allPoke.svg" class="filterBtn"/>
        <figcaption class="filterName">Todos</figcaption>
      </figure>
      <figure class="filterIcon" id="topSpawn">
        <img src="images/topSpawn.svg" class="filterBtn"/>
        <figcaption class="filterName">Top 10 <br> Mayor Aparici√≥n</figcaption>
      </figure>
      <figure class="filterIcon" id="pokeType">
        <img src="images/typeButton.svg" class="filterBtn"/>
        <figcaption class="filterName">Tipo</figcaption>
      </figure>
      <figure class="filterIcon" id="eggKm">
        <img src="images/eggButton.svg" class="filterBtn"/>
        <figcaption class="filterName">Huevo</figcaption>
      </figure>
    </nav>
    </br>
    <section class="pokeList">
      <p id="poke"></p>
      <table class="pokeListTable" id="pokeList"></table>
    </section>
    <script type="module" src="main.js"></script>
  </body>
</html>
