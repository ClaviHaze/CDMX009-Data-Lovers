<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>PokeGo Space</title>
    <link rel = "icon" type = "image/png" href = "images\pokemon.png">
    <link rel = "apple-touch-icon" type = "image/png" href = "images\pokemon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main" id="home">
      <img src="images/pokeicon.svg" class="mainicon"/>
      <h1>PokeGo Space</h1>
    </header>
    </br>
    <nav class="filterBar">
      <a class="icon" id="allPoke">
        <img src="images/allPoke.svg" class="filterBtn"/>
        <p class="subtitle">Todos</p>
      </a>
      <a class="icon" id="topSpawn">
        <img src="images/topSpawn.svg" class="filterBtn"/>
        <p class="subtitle">Top 10 <br> Mayor <br> Aparici√≥n</p>
      </a>
      <a class="icon" id="pokeType">
        <img src="images/typeButton.svg" class="filterBtn"/>
        <p class="subtitle">Tipo</p>
      </a>
      <a class="icon" id="eggKm">
        <img src="images/eggButton.svg" class="filterBtn"/>
        <p class="subtitle">Huevo</p>
      </a>
    </nav>
    <nav class="list" id="egg">
      <a class="icon" id="twoKmEgg">
        <img src="images/egg2km.svg" class="eggBtn"/>
        <p class="subtitle">2 Kilometros</p>
      </a>
      <a class="icon" id="twoKmEgg">
        <img src="images/egg5km.svg" class="eggBtn"/>
        <p class="subtitle">5 Kilometros</p>
      </a>
      <a class="icon" id="twoKmEgg">
        <img src="images/egg10km.svg" class="eggBtn"/>
        <p class="subtitle">10 Kilometros</p>
      </a>
    </nav>
    <nav class="list" id="types">
      <img src="images/Tag-Bug.svg" id="bug" class="listBtn"/>
      <img src="images/Tag-Dark.svg" id="dark" class="listBtn"/>
      <img src="images/Tag-Dragon.svg" id="dragon" class="listBtn"/>
      <img src="images/Tag-Electric.svg" id="electric" class="listBtn"/>
      <img src="images/Tag-Fairy.svg" id="fairy" class="listBtn"/>
      <img src="images/Tag-Fight.svg" id="fight" class="listBtn"/>
      <img src="images/Tag-Fire.svg" id="fire" class="listBtn"/>
      <img src="images/Tag-Flying.svg" id="flying" class="listBtn"/>
      <img src="images/Tag-Ghost.svg" id="ghost" class="listBtn"/>
      <img src="images/Tag-Grass.svg" id="grass" class="listBtn"/>
      <img src="images/Tag-Ground.svg" id="ground" class="listBtn"/>
      <img src="images/Tag-Ice.svg" id="ice" class="listBtn"/>
      <img src="images/Tag-Normal.svg" id="normal" class="listBtn"/>
      <img src="images/Tag-Poison.svg" id="poison" class="listBtn"/>
      <img src="images/Tag-Psychic.svg" id="psychic" class="listBtn"/>
      <img src="images/Tag-Rock.svg" id="rock" class="listBtn"/>
      <img src="images/Tag-Steel.svg" id="steel" class="listBtn"/>
      <img src="images/Tag-Water.svg" id="water" class="listBtn"/>
    </nav>
    </br>
    <section class="pokeList">
      <p id="datatest"></p>
    </section>
    <script type="module" src="main.js"></script>
  </body>
</html>
